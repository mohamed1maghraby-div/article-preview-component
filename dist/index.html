<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>article-preview-component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&amp;display=swap"/>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section class="page">
      <article>
        <div class="img"></div>
        <div class="text">
          <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
          <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
          <div class="auther"><img class="auther-img" src="images/avatar-michelle.jpg" width="40" height="40" alt="avatar-michelle"/>
            <div class="auther-text"><span class="span-auther">Michelle Appleton <br/></span><span class="span-date">28 jun 2020</span></div>
            <div class="share-icons">
              <button><img src="images/icon-share.svg" alt="icon-share"/></button>
              <div class="icons"><span>SHARE</span><img src="images/icon-facebook.svg" alt="icon-facebook"/><img src="images/icon-twitter.svg" alt="icon-twitter"/><img src="images/icon-pinterest.svg" alt="icon-pinterest"/></div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
